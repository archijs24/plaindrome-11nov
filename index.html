<html>
	<head>
	<title>Palindrome Pioneer</title>
	<head>
	<style>
	*{font-size:2vw;font-family:Calibri;}
	body{background-color:azure;}
	h1{border:solid;border-radius:2vw;color:black;width:30%;padding:25px;background-color:#D1F6FF;}
	form{border:none;background-color:#D1F6FF;width:40%;padding:20px;color:black;}
	</style>
	<body>
	<center>
		<h1>PALINDROME  PIONEER</h1>
		<form onsubmit="check()">
			<input type="text" id=string placeholder="Enter String">
			<br><br>
			<input type="submit" value="Check">
		</form>
			<h2 id="msg"></h2>
		<script>
			function check()
			{
				event.preventDefault();
				let string=document.getElementById("string");
				let msg=document.getElementById("msg");
				let action=document.activeElement.value;

				if(string.value==="")
				{
					alert("Please enter String");
					msg.innerHTML="";
					string.focus();
					return;
				}

				let rstring=string.value.split("").reverse().join("");
				
					if(string.value===rstring)
						msg.innerHTML="Its palindrome";
					else
						msg.innerHTML="Its not palindrome";

				}
		</script>
	</center>
	</body>
</html>
